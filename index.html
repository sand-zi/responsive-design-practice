<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Responsive Design Practice</title>
</head>

<body>
    <div class="main-grid">
        <header class="main-header flex align-center">
            <img class="logo" src="./images/TB.svg" alt="logo-name the box">
            <nav class="nav grow">
                <ul class="flex justify-space-around ">
                    <li> <a href="#" class="nav-link">Contact</a></li>
                    <li> <a href="#" class="nav-link">Book now</a></li>
                    <li> <a href="#" class="nav-link">Become a host</a></li>
                    <li> <a href="#" class="nav-link">About</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <h1 class="title">The Box</h1>
            <p class="location">Richmond, VA</p>
            <img src="./images/house.jpg" alt="house" class="primary-img">
            <div class="secondary-img-container flex">
                <img src="./images/little-1.jpg" alt="" class="secondary-img">
                <img src="./images/little-2.jpg" alt="" class="secondary-img">
            </div>
            <p class="description">Do you need time of from your day to day life? Well than take your summertime or
                during the winter there is a lot to be done. In Summer go hiking or swim in the nearby lake in Winter go
                skiing in the Snowshoe Mountain resort</p>
            <button class="btn">Book now</button>
        </main>
        <footer class="main-footer">
            <div class="social-links">
                <ul class="flex">
                    <li>
                        <a href="#" aria-label="snap-chat" class="social-link">

                            <img src="./images/snapchat-ghost.svg" alt="snap-chat" class="social-img">
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="airbnb" class="social-link">
                            <img src="./images/airbnb.svg" alt="airbnb" class="social-img"></a>
                    </li>
                    <li>
                        <a href="#" aria-label="instagram" class="social-link">
                            <img src="./images/instagram.svg" alt="instagram" class="social-img">
                        </a>
                    </li>

                </ul>
            </div>
        </footer>
    </div>

</body>

</html>
